    <div class="post-body" itemprop="articleBody">

      
      

      
        <blockquote>
<p>上一章节，已经能够获取网页内容。这里需要实现发送post请求。</p>
</blockquote>
<p>参考网上的例子，选择重写<code>start_requests(self)</code>方法：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">start_requests</span><span class="params">(self)</span>:</span></div><div class="line">        url = <span class="string">'http://query.shenzhentong.com:8080/sztnet/qryCard.do'</span></div><div class="line"></div><div class="line">        <span class="keyword">yield</span> scrapy.FormRequest(</div><div class="line">            url=url,</div><div class="line">            formdata=&#123;<span class="string">"cardno"</span>: <span class="string">"698474623"</span>&#125;, <span class="comment"># request 参数</span></div><div class="line">            callback=self.parse_page</div><div class="line">        )</div></pre></td></tr></table></figure>
<a id="more"></a>
<p>自定义回调函数：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">parse_page</span><span class="params">(self, response)</span>:</span></div><div class="line">        <span class="keyword">print</span> response.text</div><div class="line">        <span class="keyword">pass</span></div></pre></td></tr></table></figure>
<p>以上是就是发送post的代码。</p>
<p>执行后可获取对应卡号的信息：</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">cellspacing</span>=<span class="string">'1'</span> <span class="attr">cellpadding</span>=<span class="string">'2'</span> <span class="attr">class</span>=<span class="string">'tableact'</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">tr</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">td</span> <span class="attr">bgcolor</span>=<span class="string">'#E4F2F3'</span>&gt;</span></div><div class="line">              卡号：</div><div class="line">        <span class="tag">&lt;/<span class="name">td</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">td</span> <span class="attr">bgcolor</span>=<span class="string">'#FFFFFF'</span>&gt;</span></div><div class="line">               698474623</div><div class="line">        <span class="tag">&lt;/<span class="name">td</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">td</span> <span class="attr">bgcolor</span>=<span class="string">'#E4F2F3'</span> <span class="attr">id</span>=<span class="string">'cardRealAmt'</span> <span class="attr">width</span>=<span class="string">"10%"</span> <span class="attr">nowrap</span>&gt;</span></div><div class="line">               卡内余额(截止到2018-05-11 19:31:31)：</div><div class="line">        <span class="tag">&lt;/<span class="name">td</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">td</span> <span class="attr">bgcolor</span>=<span class="string">'#FFFFFF'</span> <span class="attr">align</span>=<span class="string">'right'</span>&gt;</span></div><div class="line">               4.20元</div><div class="line">        <span class="tag">&lt;/<span class="name">td</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">td</span> <span class="attr">bgcolor</span>=<span class="string">'#E4F2F3'</span> <span class="attr">id</span>=<span class="string">'expDate'</span> <span class="attr">width</span>=<span class="string">"10%"</span> <span class="attr">nowrap</span>&gt;</span></div><div class="line">               卡有效截止日期：</div><div class="line">        <span class="tag">&lt;/<span class="name">td</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">td</span> <span class="attr">bgcolor</span>=<span class="string">'#FFFFFF'</span> <span class="attr">align</span>=<span class="string">'right'</span>&gt;</span><span class="tag">&lt;/<span class="name">td</span>&gt;</span></div><div class="line">        <span class="tag">&lt;/<span class="name">tr</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">table</span>&gt;</span></div></pre></td></tr></table></figure>
